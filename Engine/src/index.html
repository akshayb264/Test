<html>

<head>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery-3.3.1.min.js"></script>
    <meta charset="utf-8" />
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div>
        Hello
    </div>


    <div>
        <label for="name">
            Enter Name
            <input type="text" name="name" />
        </label>
    </div>

    <div>
        <label for="Email">
            Enter Email
            <input type="email" name="Email" />
        </label>
    </div>

    <div>
        <label for="Phone">
            Enter Phone
            <input type="email" name="Phone" />
        </label>
    </div>

    <div>
        <label for="Password">
            Enter Password
            <input type="password" name="Password" />
        </label>
    </div>
    <div class="Dynamic">
        
    </div>

    <div>

        <br/>
<button onclick="abc()">Add Dynamic DOM</button>

    </div>

    <img src="images/logo.png" width="400" height="400"/>

    <script>
        async function addToCache(urls) {
            const myCache = await window.caches.open('learning-cache-v1');
            await myCache.addAll(urls);
        }

        function abc() {
            var domContent =$(
                `
            <label for="dynamic" class="dynamicContent">
                <input type="" name="Password" />
            </label>`);

            $(".Dynamic").append(domContent);

        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('../sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                    });
               // addToCache(['https://10.0.0.122:4487/Engine/src/images/logo.png']);
            });
        }
    </script>
</body>
</html>
